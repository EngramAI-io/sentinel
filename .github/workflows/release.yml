name: Release Binaries

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            ext: ""
            archive: tar.gz

          - os: macos-latest
            target: x86_64-apple-darwin
            ext: ""
            archive: tar.gz

          - os: macos-latest
            target: aarch64-apple-darwin
            ext: ""
            archive: tar.gz

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: ".exe"
            archive: zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # -----------------------------
      # âœ… NEW: Frontend build
      # -----------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build frontend assets
        working-directory: frontend/my-react-flow-app
        run: |
          npm ci
          npm run build
      # -----------------------------

      - name: Install musl tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y musl-tools

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary (Unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/sentinel dist/
          tar -czf sentinel-${{ matrix.target }}.tar.gz -C dist sentinel

      - name: Package binary (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          mkdir dist
          Copy-Item target\${{ matrix.target }}\release\sentinel.exe dist\
          Compress-Archive dist\sentinel.exe sentinel-${{ matrix.target }}.zip

      - name: Upload release artifact
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sentinel-${{ matrix.target }}.${{ matrix.archive }}

      - name: Debug frontend output
        run: |
          pwd
          ls -la frontend
          ls -la frontend/my-react-flow-app
